<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="../node_modules/spin.js/spin.css" />
    <script type="module" src="./index.js"></script>
    <script type="module" src="./js/scrollButtons.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
        class="input"
      />
      <button type="submit" class="submit-btn">Search</button>
    </form>

    <div class="gallery">
      <!-- Картки зображень -->
    </div>
    <button id="myBtn" title="Go to top" type="button">
      <svg width="32" height="32" class="arrow">
        <use href="./images/icons.svg#icon-arrow"></use>
      </svg>
    </button>
    <button id="myBtn2" class="btntobottom" title="Go to bottom" type="button">
      <svg width="32" height="32" class="arrow">
        <use href="./images/icons.svg#icon-arrow-down"></use>
      </svg>
    </button>
    <div class="backdrop"><span class="spin"></span></div>
  </body>
</html>
